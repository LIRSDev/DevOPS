- name: SSH Action
  # You may pin to the exact commit or the version.
  # uses: invi5H/ssh-action@ece33b57060e562f8d17b6c20b715de95204bbf2
  uses: LIRSDev/DevOPS

  with:
    # A unique name for the server
    NAME: # optional, default is server
    # The SSH username
    SSH_USER: root
    # The hostname or the IP address
    SSH_HOST: 78.47.67.20
    # The SSH port
    SSH_PORT: # optional, default is 22
    # The full string SSH key
    SSH_KEY: iervasi85

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
